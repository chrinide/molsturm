# Info for the data generator script
include:
  - dump_hdf5
  - posthf_mp2
  - posthf_fci

# Info for the test execution
testing:
  max_n_iter:        14
  expensive:         False
  numeric_tolerance: 1.e-7

# Input:
input_parameters:
  system:
    atoms:          [ "Be" ]
    coords:         [ [0,0,0] ]
    multiplicity:   1
  integrals:
    basis_type:     "sturmian/atomic/cs_reference_pc"
    k_exp:          2.0
    n_max:          2
    l_max:          1
  scf:
    eigensolver:    { method: lapack }
  guess:
    eigensolver:    { method: lapack }
