# Info for the data generator script
include:
  - dump_hdf5
  - posthf_mp2

# Info for the test execution
testing:
  max_n_iter:        8
  expensive:         False
  numeric_tolerance: 5.e-6

# Input:
input_parameters:
  system:
    atoms:          [ C ]
    coords:         [ [0,0,0] ]
    multiplicity:   3
  discretisation:
    basis_type:     "gaussian/libint"
    basis_set_name: "3-21g"
  scf:
    conv_tol:     1.e-7
