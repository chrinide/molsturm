# Info for the data generator script
include:
  - dump_yaml
  - posthf_mp2

# Info for the test execution
testing:
  max_n_iter:        8
  expensive:         False
  numeric_tolerance: 1.e-7

# Input:
input_parameters:
  system:
    atoms:          [ C ]
    coords:         [ [0,0,0] ]
    multiplicity:   3
  integrals:
    basis_type:     "gaussian/libint"
    basis_set_name: sto-3g
  scf:
    conv_tol:     1.e-8
