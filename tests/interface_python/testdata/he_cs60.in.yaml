# Info for the data generator script
include:
  - dump_yaml
  - posthf_mp2
  - posthf_fci:
      n_roots: 4

# Info for the test execution
testing:
  max_n_iter:        8
  expensive:         False
  numeric_tolerance: 1.e-9

# Input:
atoms:        "He"
basis_type:   "sturmian/atomic/cs_dummy"
n_max:        6
l_max:        0
k_exp:        2.6
export_repulsion_integrals: True
export_fock_matrix: True
guess_esolver: lapack
