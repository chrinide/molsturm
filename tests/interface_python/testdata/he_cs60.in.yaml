# Info for the data generator script
include:
  - dump_yaml
  - posthf_mp2
  - posthf_fci:
      n_roots: 4

# Info for the test execution
testing:
  max_n_iter:        8
  expensive:         False
  numeric_tolerance: 1.e-9

# Input:
input_parameters:
  system:
    atoms:          [ He ]
    coords:         [ [0,0,0] ]
    multiplicity:   1
  integrals:
    basis_type:     "sturmian/atomic/cs_dummy"
    n_max:          6
    l_max:          0
    k_exp:          2.6
  guess:
    eigensolver:    { method: lapack }
