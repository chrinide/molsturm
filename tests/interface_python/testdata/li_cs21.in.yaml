# Info for the data generator script
include:
  - dump_hdf5
  - posthf_mp2

# Info for the test execution
testing:
  max_n_iter:        14
  expensive:         False
  numeric_tolerance: 1.e-7

# Input:
input_parameters:
  system:
    atoms:          [ Li ]
    coords:         [ [0,0,0] ]
    multiplicity:   2
  discretisation:
    basis_type:     "sturmian/atomic/cs_reference_pc"
    n_max:          2
    l_max:          1
    k_exp:          1.4
  guess:
    eigensolver:    { method: lapack }
