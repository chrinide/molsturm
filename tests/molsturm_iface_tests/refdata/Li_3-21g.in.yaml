# Info for the data generator script
include:
  - orca_hf
  - orca_mp2

# Info for the test execution
testing:
  max_n_iter:        8
  expensive:         False
  numeric_tolerance: 1.e-9

# Input
atoms:           [ "Li" ]
coords:          [ [0,0,0] ]
multiplicity:    2
guess:           "hcore"
basis_type:      "gaussian/libint"
basis_set:       "3-21g"
max_iter:        15
conv_tol:        1.e-9
