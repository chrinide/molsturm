# Info for the data generator script
include:
  - dump_yaml

# Info for the test execution
testing:
  max_n_iter:        8
  expensive:         False
  numeric_tolerance: 1.e-7

# Input:
atom_numbers: [ 4 ]
coords:       [[ 0,0,0 ]]
basis_type:   "sturmian/atomic/cs_reference_pc"
n_max:        4
l_max:        1
k_exp:        1.3
export_repulsion_integrals: False
export_fock_matrix: True
guess_esolver: lapack
conv_tol:    5.e-7
